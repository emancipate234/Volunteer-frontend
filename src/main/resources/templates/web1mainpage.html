<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="email=no" />
    <meta name="wap-font-scale" content="no" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>页面标题</title>
    <meta name="keywords" content="页面关键字" />
    <meta name="description" content="页面描述" />
    <link href="../static/axui/css/ax.css" rel="stylesheet" type="text/css">
    <link href="../static/css/web1mainpage.css" rel="stylesheet" type="text/css">
    <link href="../static/axui/css/ax-response.css" rel="stylesheet" type="text/css">
    <script src="../static/js/vue.js"></script>
</head>

<body>
    <div class="mainbox" id="root">
        <div class="banner">
            <span class="sitename">网站名称</span>
            <span class="login"><a href="###" class="ax-color-primary">{{loginstatus}}</a></span>
        </div>
        <div class="search">
            <button class="ax-btn searchbutton">首页</button>
            <div class="ax-form-con">
                <div class="ax-form-input"><input class="ax-response" type="text" placeholder="输入关键字..."><span class="ax-response ax-pos-right"><a href="###" class="ax-iconfont ax-icon-close ax-val-none"></a><a href="###" class="ax-iconfont ax-icon-search ax-response"></a></span></div>
            </div>    
        </div>
        <div class="ax-break"></div>
        <div class="scrolpic">
            <div class="ax-swiper" axSwiper>
                <div class="ax-wrapper">
                    <div class="ax-slide ax-align-origin pic" id="pic1"><div class="spic" id="spic1"></div></div>
                    <div class="ax-slide ax-align-origin pic" id="pic2"><div class="spic" id="spic1"></div></div>
                    <div class="ax-slide ax-align-origin pic" id="pic3"><div class="spic" id="spic1"></div></div>
                    <div class="ax-slide ax-align-origin pic" id="pic4"><div class="spic" id="spic1"></div></div>
                </div>
                <div class="ax-pages"></div>
                <div class="ax-next"></div>
                <div class="ax-prev"></div>
            </div>            
        </div>
        <div class="ax-break"></div>
        <div class="detailshow">
            <ul>
            <li v-for="item in detaillist" :key="item.id">
                <div class="detailbox">
                <div class="detailimg">
                </div>
                <div class="infbox">
                    <span>活动名称:{{item.name}}</span><span class="righttext">人数{{item.howmany}}</span>
                    <span>地点:{{item.where}}</span>
                    <p>详细介绍:{{item.detailinf}}</p>
                </div>
                </div>
            </li>
            </ul>
            <!-- <div class="detailbox">
                <div class="detailimg"></div>
            </div>
            <div class="detailbox">
                <div class="detailimg"></div>
            </div>
            <div class="detailbox">
                <div class="detailimg"></div>
            </div>
            <div class="detailbox">
                <div class="detailimg"></div>
            </div>
            <div class="detailbox">
                <div class="detailimg"></div>
            </div> -->
        </div>
    </div>
</body>
<script>
    var vm =new Vue({
    el:'#root',
    data:{
        loginstatus:'登陆',
        detaillist:[
            { id:'0', name:'名称',where:'地点',howmany:'0/6',detailinf:'详情'},
            { id:'1', name:'名称',where:'地点',howmany:'0/6',detailinf:'详情'},
            { id:'2', name:'名称',where:'地点',howmany:'0/6',detailinf:'详情'},
            { id:'3', name:'名称',where:'地点',howmany:'0/6',detailinf:'详情'},
            { id:'4', name:'名称',where:'地点',howmany:'0/6',detailinf:'详情'},
        ],
    },
})

</script>
<script src="../static/axui/js/ax.min.js" type="text/javascript"></script>
</html>
